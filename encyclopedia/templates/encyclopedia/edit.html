{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit</h1>
    <form action="{% url 'save' %}" method="POST"> 
        {% csrf_token %}
        <input type="text" placeholder="enter the title" name="title" value={{title}}> <br/> <br/>
        <textarea placeholder="enter the content" name="content">{{content}}</textarea> <br/>
        <input type="submit" value="Save">
    </form>

{% endblock %}
